<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
  </head>
  <body>
      <div id="dark-background">  
        <div id='app' class="container">

            <div id='headers' class="center">
            <h1>Guessing Game!</h1>
            <h2>Guess a number between 1-100!</h2>
            </div>

            <div id='main' class="center">
            <div id='input-parent'>
                <input id="player-input" class="center" type="text" placeholder="#">
                <button id="submit" class="btn">Go!</button>
            </div>

            <div id='guesses'>
                <ul>
                    <li class="guess">-</li>
                    <li class="guess">-</li>
                    <li class="guess">-</li>
                    <li class="guess">-</li>
                    <li class="guess">-</li>
                </ul>
            </div>

            <div id="menu-btns">
                <button id="reset" class="btn" type="button">Reset</button>
                <button id="hint" class="btn" type="button">Hint</button>
            </div>
            </div>
        </div>



        <div id='footer' class="center">
            <div class="row">
            <div class="col-4">
                <img id="fullstack-logo" src='fa-logo@2x.png'>
            </div>

            <div class="col-4">
                <h4 id="author-name">Project by Ann Layman</h4>
            </div>

            <div class="col-4">
                <img id="gh-logo" src='grace_hopper_academy.png'>
            </div>


            </div>
        </div>
       </div>
  </body>
</html>
