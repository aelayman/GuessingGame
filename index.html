<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  </head>
  <body>
      <div id="dark-background">  
        <div id='app' class="container">

            <div id='headers' class="center">
            <h1 id="game-title">Guessing Game!</h1>
            <h2 id="game-subtitle">Guess a number between 1-100!</h2>
            </div>

            <div id='main' class="center">
            <div id='input-parent'>
                <input id="player-input" class="center" type="text" placeholder="#" maxlength="3">
                <button id="submit" class="btn">Go!</button>
            </div>

            <div id='guesses'>
                <ul>
                    <li class="guess" id="guess1">-</li>
                    <li class="guess" id="guess2">-</li>
                    <li class="guess" id="guess3">-</li>
                    <li class="guess" id="guess4">-</li>
                    <li class="guess" id="guess5">-</li>
                </ul>
            </div>

            <div id="menu-btns">
                <button id="reset" class="btn" type="button">Reset</button>
                <button id="hint" class="btn" type="button">Hint</button>
            </div>
            </div>
        </div>



        <div id='footer' class="center">
            <div class="row">
            <div class="col-4">
                <img id="fullstack-logo" src='images/fa-logo@2x.png'>
            </div>

            <div class="col-4">
                <h4 id="author-name">Project by Ann Layman</h4>
            </div>

            <div class="col-4">
                <img id="gh-logo" src='images/grace_hopper_academy.png'>
            </div>


            </div>
        </div>
       </div>
       <script src="js/jquery-3.2.1.js"></script>
       <script src="js/GuessingGameModel.js"></script>
       <script src="js/GuessingGameController.js"></script>              
  </body>
</html>
